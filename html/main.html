<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a pair</title>
    <link rel="stylesheet" href="../css/main_style.css">
    <script type="module" src="../js/main_script.js"></script>
</head>
<body>

    <div class="menu-container">
        <div class="menu-header">
            <h2>Menu</h2>
        </div>

        <div class="menu-content">
            <a id="startEasyLevel">Easy</a>
            <a id="startMediumLevel">Medium</a>
            <a id="startHardLevel">Hard</a>
        </div>
    </div>

    <div class="wrapper"> 
        <div class="game-container"> 
            <ul id="cards" class="cards"></ul> 

            <div class="statistic-container">
                <p class="time">Time: <span><b>30</b>s</span></p>
                <p class="flips">Flips: <span><b>0</b></span></p>
                <button id="refreshButton">Refresh</button>
            </div>  
        </div>
    </div>

    <div class="leaderboard-container">
        <div class="leaderboard-header">
            <h2>Leaderboard</h2>
        </div>

        <table id="leaderboard"></table>
    </div>

</body>
</html>
